<div class="form-group col-md-4">
  
                  <label for="customerName" class="control-label"><b>Customer Name: </b></label>
  
                      <select class="form-control" id="customerName"  name="customerName" (change)="updateCustomerIdFilters($event.target.value)">
                          <option value="" selected="selected">All Customers</option>
                          <option *ngFor="let c of customers; let i = index" [value]="c.id">{{c.name}}</option>
                      </select>
              </div>
<br>
              <div>
                <label class="control-label"><B>Vehicle Status: </B></label>
                <label> <input type="radio" name="connectedFilter" (click)="updateAliveFilters(null)" value="All Vehicles"  checked/> All </label>
                <label> <input type="radio" name="connectedFilter" (click)="updateAliveFilters(true)" value="Alive Vehicles" /> Connected </label>
                <label> <input type="radio" name="connectedFilter" (click)="updateAliveFilters(false)" value="Disconnected Vehicles" /> Disconnected </label>
            </div>
